<!DOCTYPE html>

<html>

<head>
  <title>URL Shortener</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="/public/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <h2>API Project: URL Shortener Microservice</h2>
    <h3>Example Usage:</h3>
    <a href="http://trim-url.herokuapp.com/1">
      trim-url.herokuapp.com/1
    </a>

    <h3>Will Redirect to:</h3>
    <p>https://www.google.com</p>
    <form action="/newURL" method="POST">
      <label for="url_input">Enter a URL</label>
      <input id="url_input" type="text" name="url" value="https://en.wikipedia.org/wiki/Main_Page">
      <input type="submit" value="Trim">
    </form>

  </div>
</body>


</html>
